<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: lightblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .biodata p {
            margin: 5px 0;
        }

        #toggleButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        #toggleButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata Diri</h1>
        <div class="biodata">
            <p><strong>Nama:</strong> Ghaida Putri Yunisa</p>
            <p><strong>Umur:</strong> 20 Tahun</p>
            <p><strong>Alamat:</strong> Purwakarta</p>
            <p><strong>Jurusan:</strong> Informatika</p>
        </div>
        <button id="toggleButton">Background Color</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
