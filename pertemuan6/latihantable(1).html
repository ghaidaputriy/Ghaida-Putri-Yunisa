<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Seseorang</title>
    <style>
        body.light-mode {
            background-color: white;
            color: black;
        }
        body.dark-mode {
            background-color: black;
            color: white;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1>Biodata Seseorang</h1>
        <p><strong>Nama:</strong> Ghaida Putri Yunisa</p>
        <p><strong>Tempat, Tanggal Lahir:</strong> Purwakarta, 1 Mei 2004</p>
        <p><strong>Alamat:</strong> Purwakarta</p>
        <p><strong>Jurusan:</strong> Informatika</p>
        <button onclick="toggleBackground()">Background Color</button>
    </div>

    <script>
        function toggleBackground() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
